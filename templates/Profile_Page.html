<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #212529 0%, #343a40 100%);
            min-height: 100vh;
            color: #495057;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .analytics-button {
            width: 100%;
            max-width: 300px;
            margin: 30px auto 0;
            padding: 16px 24px;
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(73, 80, 87, 0.2);
        }

        .analytics-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(73, 80, 87, 0.3);
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .analytics-button:active {
            transform: translateY(-1px);
        }

        .analytics-button::before {
            content: 'ðŸ“Š';
            font-size: 18px;
        }

        .header-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6c757d, #adb5bd);
        }

        .student-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .student-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            border: 3px solid #e9ecef;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .student-details h1 {
            font-size: 28px;
            font-weight: 700;
            color: #495057;
            margin-bottom: 5px;
        }

        .student-details p {
            font-size: 16px;
            color: #6c757d;
            font-weight: 500;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .error-message {
            background: #f8f9fa;
            color: #495057;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .retry-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: #495057;
        }

        .data-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-title {
            font-size: 24px;
            font-weight: 700;
            color: #495057;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-filter {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            color: #495057;
            background: white;
            transition: all 0.3s ease;
        }

        .date-filter:focus {
            outline: none;
            border-color: #6c757d;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .data-table th {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
            color: #495057;
            background: white;
            transition: all 0.3s ease;
        }

        .data-table tr:hover td {
            background: #f8f9fa;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .response-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
        }

        .response-cell:hover {
            white-space: normal;
            overflow: visible;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
        }

        .date-cell {
            font-weight: 600;
            color: #6c757d;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            color: #495057;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .header-card {
                padding: 20px;
                margin-top: 10px;
            }
            
            .student-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .student-details h1 {
                font-size: 24px;
            }
            
            .data-table-container {
                padding: 20px;
            }
            
            .table-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .data-table {
                font-size: 12px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }
            
            .response-cell {
                max-width: 150px;
            }
        }

        /* Animation for table rows */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-table tr {
            animation: fadeInUp 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <div class="student-info">
                <div class="student-avatar" id="studentAvatar">
                    <img class="student-avatar" src={{ imageUrl }}>
                </div>
                <div class="student-details">
                    <h1 id="studentName" class="loading-skeleton" style="width: 200px; height: 32px; display: inline-block;"></h1>
                    <p id="rollNumber" class="loading-skeleton" style="width: 120px; height: 20px; display: inline-block; margin-top: 5px;"></p>
                </div>
            </div>
        </div>

        <div class="data-table-container">
            <div class="table-header">
                <h2 class="table-title">Response Records</h2>
                <div class="filter-controls">
                    <input type="date" id="startDate" class="date-filter" placeholder="Start Date">
                    <input type="date" id="endDate" class="date-filter" placeholder="End Date">
                    <button onclick="filterByDate()" class="retry-button">Filter</button>
                </div>
            </div>

            <div id="errorContainer" style="display: none;">
                <div class="error-message">
                    <p>Failed to load student data</p>
                    <button class="retry-button" onclick="loadStudentData()">Retry</button>
                </div>
            </div>

            <div id="tableContainer">
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>What do you want to do today?</th>
                            <th>What are you grateful for today?</th>
                            <th>What are your small wins today?</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Loading skeleton rows -->
                        <tr>
                            <td><div class="loading-skeleton" style="width: 100px; height: 16px;"></div></td>
                            <td><div class="loading-skeleton" style="width: 150px; height: 16px;"></div></td>
                            <td><div class="loading-skeleton" style="width: 150px; height: 16px;"></div></td>
                            <td><div class="loading-skeleton" style="width: 150px; height: 16px;"></div></td>
                        </tr>
                        <tr>
                            <td><div class="loading-skeleton" style="width: 100px; height: 16px;"></div></td>
                            <td><div class="loading-skeleton" style="width: 180px; height: 16px;"></div></td>
                            <td><div class="loading-skeleton" style="width: 120px; height: 16px;"></div></td>
                            <td><div class="loading-skeleton" style="width: 160px; height: 16px;"></div></td>
                        </tr>
                        <tr>
                            <td><div class="loading-skeleton" style="width: 100px; height: 16px;"></div></td>
                            <td><div class="loading-skeleton" style="width: 140px; height: 16px;"></div></td>
                            <td><div class="loading-skeleton" style="width: 170px; height: 16px;"></div></td>
                            <td><div class="loading-skeleton" style="width: 130px; height: 16px;"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="previousPage()" id="prevBtn">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button onclick="nextPage()" id="nextBtn">Next</button>
            </div>
        </div>
		
		<form id="diaryForm" action="{{ url_for('leaderboard') }}" method="POST">
			<input type="hidden" name="roll_number" value="{{ roll_number }}">
			<button type="submit" class="analytics-button">
				View Analytics
			</button>
		</form>
    </div>

    <script>
        // Sample data structure - replace with your backend API call
        let studentData = {
            name: "",
            rollNumber: "",
            records: []
        };

        let currentPage = 1;
        let recordsPerPage = 10;
        let filteredRecords = [];

        // Load student data from backend
        async function loadStudentData() {
            try {
                // Show loading state
                document.getElementById('errorContainer').style.display = 'none';
                showLoadingState();

                // Replace this with your actual API endpoint
                const response = await fetch('/api/student-data', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await response.json();
                studentData = data;
                filteredRecords = studentData.records;

                // Update UI with loaded data
                updateStudentInfo();
                updateTable();
                hideLoadingState();

            } catch (error) {
                console.error('Error loading student data:', error);
                showError();
            }
        }

        // Mock function to simulate API call with sample data
        function loadMockData() {
            // Simulate API delay
            setTimeout(() => {
                studentData = {{ data | tojson }};
                filteredRecords = studentData.records;
                updateStudentInfo();
                updateTable();
                hideLoadingState();
            }, 1500);
        }

        function showLoadingState() {
            document.getElementById('studentName').className = 'loading-skeleton';
            document.getElementById('rollNumber').className = 'loading-skeleton';
            document.getElementById('studentName').textContent = '';
            document.getElementById('rollNumber').textContent = '';
        }

        function hideLoadingState() {
            document.getElementById('studentName').className = '';
            document.getElementById('rollNumber').className = '';
        }

        function updateStudentInfo() {
            document.getElementById('studentName').textContent = studentData.name;
            document.getElementById('rollNumber').textContent = `Roll No: ${studentData.rollNumber}`;
        }

        function updateTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';

            if (filteredRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-data">No records found</td></tr>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageRecords = filteredRecords.slice(startIndex, endIndex);

            pageRecords.forEach((record, index) => {
                const row = document.createElement('tr');
                row.style.animationDelay = `${index * 0.1}s`;
                row.innerHTML = `
                    <td class="date-cell">${formatDate(record.date)}</td>
                    <td class="response-cell" title="${record.question1Response}">${record.question1Response}</td>
                    <td class="response-cell" title="${record.question2Response}">${record.question2Response}</td>
                    <td class="response-cell" title="${record.question3Response}">${record.question3Response}</td>
                `;
                
                tbody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredRecords.length / recordsPerPage);
            
            if (totalPages > 1) {
                document.getElementById('pagination').style.display = 'flex';
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === totalPages;
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredRecords.length / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateTable();
            }
        }

        function filterByDate() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate && !endDate) {
                filteredRecords = studentData.records;
            } else {
                filteredRecords = studentData.records.filter(record => {
                    const recordDate = new Date(record.date);
                    const start = startDate ? new Date(startDate) : new Date('1900-01-01');
                    const end = endDate ? new Date(endDate) : new Date('2100-12-31');
                    
                    return recordDate >= start && recordDate <= end;
                });
            }

            currentPage = 1;
            updateTable();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function showError() {
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('tableContainer').style.display = 'none';
            hideLoadingState();
        }

        function goBack() {
            window.history.back();
        }

        function redirectToAnalytics() {
            // Replace with your analytics page URL
            window.location.href = '/analytics';
            // Or use: window.open('/analytics', '_blank'); to open in new tab
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Try to load real data, fallback to mock data for demo
            loadMockData(); // Replace with loadStudentData() for real backend
        });
    </script>
</body>
</html>
